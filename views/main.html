<div ng-controller="MessageCtrl">
	<div class="header">
	  <h3 class="text-muted">chatty</h3>
	</div>

	<form ng-submit='addMessage(message)'>
		<input type="text" ng-model='message' placeholder="What do YOU have to say?!">
		
	</form>

	<h4>Latest Chats:</h4>
	<div class="jumbotron">

	    <div ng-repeat='message in messages'>
	    	{{message.message}}
	    </div>


	</div>
</div>
